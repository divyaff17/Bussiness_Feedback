<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="22" fill="url(#grad)"/>
  <!-- Dock/Anchor shape -->
  <g transform="translate(50,48)" filter="url(#glow)">
    <!-- Anchor ring -->
    <circle cx="0" cy="-14" r="6" fill="none" stroke="white" stroke-width="3"/>
    <!-- Anchor vertical bar -->
    <line x1="0" y1="-8" x2="0" y2="18" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Anchor arms -->
    <path d="M-14,12 Q-14,20 -6,22" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M14,12 Q14,20 6,22" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Crossbar -->
    <line x1="-12" y1="6" x2="12" y2="6" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Star accents -->
    <circle cx="-16" cy="-10" r="1.5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="16" cy="-8" r="1" fill="rgba(255,255,255,0.5)"/>
    <circle cx="12" cy="-16" r="1.2" fill="rgba(255,255,255,0.6)"/>
  </g>
  <!-- RD text -->
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="3">RD</text>
</svg>
